<!DOCTYPE html>
<html >
<head>
	<title>Yet Another Clicker Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="game.js"></script>
	<script src="monster.js"></script>
</head>
<body ng-app='HeroicAdventure'>
	<div ng-controller="CharacterCtrl as character" class='container'>
	
		<div id='stats'>
			<span>Name: </span><input ng-model="character.hero.name" type="text" /><br />
			<span>Level:</span> {{character.hero.level}}
			<span>Experience:</span> {{character.hero.experiencePoints}}
			<span>Health:</span> {{character.hero.currentHealth}}/{{character.hero.maxHealth}}
		</div>
		
		<div ng-controller="MonsterData as monster" class='center-block'>
			<div ng-controller="ActionCtrl as action">
				<div class='container' ng-repeat="mons in monster.monstah">
					<button class='btn btn-default' ng-click="action.battle(character.hero, mons)" ng-show="mons.levelReq<=character.hero.level">Fight {{mons.name}} (HP:{{mons.currentHealth}}/{{mons.maxHealth}})</button>
				</div>
			</div>
		</div>
		
	</div>
</body>
</html>
